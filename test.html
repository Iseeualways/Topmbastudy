<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ========= SECTION BACKGROUND ========= */
    .exam-section {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #f8f9ff 0%, #e9ecff 100%);
      overflow: hidden;
      padding: 60px 0;
    }

    /* SVG layer */
    .svg-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.25;
      z-index: 0;
      transform: scale(1.1);
    }

    /* ========= SECTION TITLE ========= */
    .section-title {
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 20px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    /* ========= SEARCH BOX ========= */
    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 12px 20px;
      gap: 10px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto 40px auto;
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.15);
    }

    .search-box input {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #1a237e;
    }

    /* ========= CARD CONTAINER ========= */
    .exam-container {
      display: flex;
      justify-content: start;
      flex-wrap: wrap;
      gap: 25px;
      position: relative;
      z-index: 2;
    }

    /* ========= INDIVIDUAL CARD ========= */
    .exam-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 14px;
      width: 180px;
      height: 180px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .exam-card:hover {
      transform: translateY(-10px) scale(1.02);
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    /* ========= CALENDAR STYLE ========= */
    .calendar-top {
      background: #1a237e;
      width: 100%;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.3rem;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      letter-spacing: 1px;
    }

    /* ========= INFO ========= */
    .exam-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .exam-name {
      color: #1a237e;
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .exam-year {
      color: #555;
      font-weight: 600;
    }

    /* ========= BUTTON ========= */
    .btn-orange {
      background: linear-gradient(90deg, #ff9800, #ffc107);
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
      cursor: pointer;
    }

    .btn-orange:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 152, 0, 0.6);
    }

    /* ========= RESPONSIVE ========= */
    @media (max-width: 768px) {
      .exam-container {
        justify-content: center;
      }
      .exam-card {
        width: 150px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <section class="exam-section">
    <!-- SVG BACKGROUND -->
    <svg class="svg-bg" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path
        fill="#1a237e"
        fill-opacity="1"
        d="M0,64L48,101.3C96,139,192,213,288,224C384,235,480,181,576,176C672,171,768,213,864,234.7C960,256,1056,256,1152,229.3C1248,203,1344,149,1392,122.7L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
      ></path>
    </svg>

    <div class="container">
      <div class="exam-top text-center">
        <h1 class="section-title">Entrance Exams in India</h1>
        <div class="search-box">
          <input type="text" placeholder="Search for Entrance Exam" />
        </div>
      </div>

      <div class="exam-container">
        <div class="exam-card">
          <div class="calendar-top">
            <div class="day">FEB 07</div>
          </div>
          <div class="exam-info">
            <div class="exam-name">GATE</div>
            <div class="exam-year">2026</div>
          </div>
        </div>

        <div class="exam-card">
          <div class="calendar-top">
            <div class="day">MAR 14</div>
          </div>
          <div class="exam-info">
            <div class="exam-name">JEE</div>
            <div class="exam-year">2026</div>
          </div>
        </div>

        <div class="exam-card">
          <div class="calendar-top">
            <div class="day">APR 21</div>
          </div>
          <div class="exam-info">
            <div class="exam-name">NEET</div>
            <div class="exam-year">2026</div>
          </div>
        </div>
      </div>

      <div class="exam-btn text-end my-4" style="text-align: end; margin-top: 40px;">
        <button class="btn-orange">Get Exams Alert</button>
      </div>
    </div>
  </section>
</body>
</html>
